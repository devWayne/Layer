<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <style>
        .cover {
            text-align: center;
        }
        
        header {
            font: 30px/1.231 arial;
            background-color: #ccc;
            position: relative;
        }
        
        header button {
            position: absolute;
            right: 1em;
            top: 50%;
            margin-top: -1em;
            height: 2em;
        }
        
        .content {
            padding: 2em 1em;
        }
    </style>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../slide/index.css" />
</head>

<body>
    <button class="show1">show no.1</button>
    <div style="height: 300px;"></div>
    <script src="http://cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
    <script src="../layer.js"></script>
    <script>
        var slide = new Slide(
        {
            headerContent: 'sliding menu demo no.1',
            bodyContent: '<pre>' + $('#demo-script').html() +
                '</pre>',
            disableScrollView: true,
            hideHeaderInApp: true,
            className: 'sliding-menu'
        });

        $('.show1').on('click', function(e)
        {
            e.preventDefault();
            slide.show();
        });
    </script>

</body>

</html>
